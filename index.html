<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/vemanem" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
</head>
<body>

    <div class="digital-clock">
        <div class="week">
            <div class="active">SUNDAY</div>
            <div>MONDAY</div>
            <div>TUESDAY</div>
            <div>WEDNESDAY</div>
            <div>THURSDAY</div>
            <div>FRIDAY</div>
            <div>SATURDAY</div>
        </div>

        <div class="time">
            <div class="hour">12</div>
            <div class="dot blink">:</div>
            <div class="min">05</div>
            <div class="dot blink">:</div>
            <div class="sec">30</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
